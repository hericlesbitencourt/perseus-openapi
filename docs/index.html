<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TripSaver Management Interface API</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css"
    crossorigin="anonymous"
  >
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    .swagger-ui .topbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

  <script
    src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"
    crossorigin="anonymous"
  ></script>
  <script>
    window.onload = function () {
      const defaultSpecPath = '../api-specification/' + encodeURIComponent('TripSaverÂ® Management Interface.yml');
      const params = new URLSearchParams(window.location.search);
      const specOverride = params.get('spec');
      const specUrl = specOverride || defaultSpecPath;

      SwaggerUIBundle({
        url: specUrl,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: 'StandaloneLayout'
      });
    };
  </script>
</body>
</html>

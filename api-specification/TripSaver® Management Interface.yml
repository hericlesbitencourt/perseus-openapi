openapi: 3.0.0
info:
  title: TripSaverÂ® FXR Recloser LTE Communication Module Management Interface
  description: API for managing TripSaver FXR recloser devices.
  version: 1.0.0

servers:
  - url: http://localhost:8080/api
    description: Local development server

tags:
  - name: Authentication
    description: Authentication-related endpoints
  - name: Device
    description: Device-related endpoints
  - name: Security
    description: Security and access control
  - name: Application Settings
    description: Application-level settings

paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: 'user@example.com'
                password:
                  type: string
                  format: password
                  example: 'P@ssw0rd!'
      responses:
        '200':
          description: User logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
                  refreshToken:
                    type: string
                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
                  role:
                    type: string
                    example: 'admin | engineer | technician'
        '401':
          description: Invalid credentials

  /comm-module/status:
    get:
      tags:
        - Device
      summary: Get Comm Module communication and security status
      responses:
        '200':
          description: Status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  communicationStatus:
                    type: string
                    example: 'SUCCESSFUL'
                  securityStatus:
                    type: string
                    example: 'CERTIFICATE BASED SECURITY'

  /general-info:
    get:
      tags:
        - Device
      summary: Get general device information
      responses:
        '200':
          description: General device information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  imei:
                    type: string
                    example: '350936963397063'
                  connectedApn:
                    type: string
                    example: 'apnlactec.com.br'
                  modemModel:
                    type: string
                    example: 'LE910C1-WWXD'
                  batteryVoltage:
                    type: string
                    example: '3.3V'
                  chargeStatus:
                    type: string
                    example: '83%'
                  energyDirection:
                    type: string
                    example: 'Attached to NGTS but COMM Module is not energized'
                  coordinates:
                    type: string
                    example: '-25.447861,-49.243150'
                  connectedCarrier:
                    type: string
                    example: 'TIM'
                  connectionType:
                    type: string
                    example: '4G'
                  iccid:
                    type: string
                    example: '89550447000021156188'
                  iccidFromEsim:
                    type: string
                    example: '123456789'
                  currentFirmwareVersion:
                    type: string
                    example: '4.0.01'

  /logs/tripsaver/download/real-time-nameplate:
    get:
      tags:
        - Device
      summary: Download realtime data - nameplate
      responses:
        '200':
          description: Nameplate realtime data as JSON
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /logs/tripsaver/download/real-time-variables:
    get:
      tags:
        - Device
      summary: Download realtime data - variables
      responses:
        '200':
          description: Variables realtime data as JSON
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /logs/tripsaver/download/real-time-statistics:
    get:
      tags:
        - Device
      summary: Download realtime data - statistics
      responses:
        '200':
          description: Statistics realtime data as JSON
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /logs/tripsaver/download/overcurrent:
    get:
      tags:
        - Device
      summary: Download overcurrent/trip events log
      responses:
        '200':
          description: Overcurrent/trip events as CSV
          content:
            text/csv:
              schema:
                type: string
                format: binary

  /logs/tripsaver/download/fault-interrupting:
    get:
      tags:
        - Device
      summary: Download fault interrupting WFC log
      responses:
        '200':
          description: Fault interrupting log as binary file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /logs/tripsaver/download/system-analytics:
    get:
      tags:
        - Device
      summary: Download system analytics log
      responses:
        '200':
          description: System analytics as JSON
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /logs/tripsaver/download/engineering:
    get:
      tags:
        - Device
      summary: Download engineering events log
      responses:
        '200':
          description: Engineering events as CSV
          content:
            text/csv:
              schema:
                type: string
                format: binary

  /logs/tripsaver/download/security:
    get:
      tags:
        - Device
      summary: Download security events log
      responses:
        '200':
          description: Security events as CSV
          content:
            text/csv:
              schema:
                type: string
                format: binary

  /firmware/tripsaver/upgrade:
    post:
      tags:
        - Device
      summary: Upgrade TripSaver firmware
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: TripSaver firmware uploaded successfully (progress stream may follow)
          content:
            text/plain:
              schema:
                type: string
                example: 'Upload succeeded'
        '406':
          description: Digital signature verification was unsuccessful
          content:
            text/plain:
              schema:
                type: string
                example: 'Digital signature verification was unsuccessful'
        '412':
          description: Uploaded firmware image is the same as the current active one
          content:
            text/plain:
              schema:
                type: string
                example: 'Uploaded firmware image is the same as the current active one'
        '413':
          description: Uploaded firmware image is too large
          content:
            text/plain:
              schema:
                type: string
                example: 'Uploaded firmware image is too large'
        '415':
          description: Firmware image is invalid
          content:
            text/plain:
              schema:
                type: string
                example: 'Firmware image is invalid'
        '500':
          description: Firmware upload failed (internal server error)
          content:
            text/plain:
              schema:
                type: string
                example: 'Firmware upload failed'

  /firmware/activate:
    post:
      tags:
        - Device
      summary: Activate firmware version
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
            example: '4.0.01'
      responses:
        '200':
          description: Firmware activated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: activated
                  component:
                    type: string
                    example: tripsaver
                  version:
                    type: string
                    example: 4.0.01
                  message:
                    type: string
                    example: Firmware activated successfully
        '402':
          description: Specified version is not found in the TripSaver firmware storage
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Specified version is not found in the TripSaver firmware storage
        '412':
          description: Attempt to activate currently active version
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Attempt to activate currently active version
        '503':
          description: TS3 overcurrent algorithm is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: TS3 overcurrent algorithm is running
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error during activation
  /firmware/available-versions:
    get:
      tags:
        - Device
      summary: Get available firmware versions
      responses:
        '200':
          description: Available firmware versions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  versions:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                          example: '4.0.01'
                        active:
                          type: boolean
                          example: true

  /config/tripsaver/import:
    post:
      tags:
        - Device
      summary: Import TripSaver configuration file
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: TripSaver configuration imported

  /config/tripsaver/export:
    get:
      tags:
        - Device
      summary: Export TripSaver configuration
      responses:
        '200':
          description: TripSaver configuration exported

  /security/mode:
    get:
      tags:
        - Security
      summary: Get current security mode
      responses:
        '200':
          description: Security mode retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  mode:
                    type: string
                    enum: [no-security, passphrase, certificate]
    put:
      tags:
        - Security
      summary: Configure security mode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mode:
                  type: string
                  enum: [no-security, passphrase, certificate]
      responses:
        '200':
          description: Security mode configured

  /security/csr/download:
    get:
      tags:
        - Security
      summary: Download CSR for certificate
      responses:
        '200':
          description: CSR downloaded

  /security/certificate/upload:
    post:
      tags:
        - Security
      summary: Upload certificate to comm module
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                certificate:
                  type: string
                  format: binary
      responses:
        '200':
          description: Certificate uploaded

  /security/certificate/push:
    post:
      tags:
        - Security
      summary: Push certificate to TripSaver
      responses:
        '200':
          description: Certificate pushed

  /security/certificate/delete:
    delete:
      tags:
        - Security
      summary: Delete certificate from TripSaver
      responses:
        '200':
          description: Certificate deleted

  /logs/comm/download:
    get:
      tags:
        - Device
      summary: Download selected Comm logs
      parameters:
        - in: query
          name: type
          schema:
            type: string
            example: engineering-events
      responses:
        '200':
          description: Comm logs downloaded
          content:
            application/zip:
              schema:
                type: string
                format: binary

  /firmware/comm/upgrade:
    post:
      tags:
        - Device
      summary: Upgrade Comm firmware
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Comm firmware upgraded successfully

  /config/common/import:
    post:
      tags:
        - Device
      summary: Import common configuration file
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
            example:
              setting: value
      responses:
        '200':
          description: Common configuration imported

  /config/common/export:
    get:
      tags:
        - Device
      summary: Export common configuration
      responses:
        '200':
          description: Common configuration exported

  /config/specific/import:
    post:
      tags:
        - Device
      summary: Import specific configuration file
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Specific configuration imported

  /config/specific/export:
    get:
      tags:
        - Device
      summary: Export specific configuration
      responses:
        '200':
          description: Specific configuration exported

  /security/admin-password/update:
    put:
      tags:
        - Security
      summary: Update admin password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        '200':
          description: Admin password updated

  /security/engineer-password/update:
    put:
      tags:
        - Security
      summary: Update engineer password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        '200':
          description: Admin password updated

  /security/technician-password/update:
    put:
      tags:
        - Security
      summary: Update technician password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        '200':
          description: Admin password updated

  /security/passwords/reset:
    post:
      tags:
        - Security
      summary: Reset all passwords to factory default
      responses:
        '200':
          description: Passwords reset to factory default

  /security/master-reset:
    post:
      tags:
        - Security
      summary: Reset device to factory default configuration
      responses:
        '200':
          description: Device reset initiated

  /security/reboot-comm-module:
    post:
      tags:
        - Security
      summary: Reboot communication module
      responses:
        '200':
          description: Communication module rebooted

  /settings:
    get:
      tags:
        - Application Settings
      summary: Get current application settings
      responses:
        '200':
          description: Settings retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  language:
                    type: string
                    example: 'English'
                  dateFormat:
                    type: string
                    example: 'mm-dd-yyyy'
                  timeFormat:
                    type: string
                    example: '12-hour | 24-hour'

  /settings/language:
    put:
      tags:
        - Application Settings
      summary: Update application language
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                language:
                  type: string
                  example: 'English | Spanish'
      responses:
        '200':
          description: Language updated successfully

  /settings/date-format:
    put:
      tags:
        - Application Settings
      summary: Update date format
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dateFormat:
                  type: string
                  example: 'mm-dd-yyyy | dd-mm-yyyy | yyyy-mm-dd'
      responses:
        '200':
          description: Date format updated successfully

  /settings/time-format:
    put:
      tags:
        - Application Settings
      summary: Update time format
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                timeFormat:
                  type: string
                  example: '12-hour | 24-hour'
      responses:
        '200':
          description: Time format updated successfully

  # Security mode Passphrase selected - extra enpoints
  /security/passphrase/save:
    put:
      tags:
        - Security
      summary: Save passphrase for comm module
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                passphrase:
                  type: string
      responses:
        '200':
          description: Passphrase saved

  /security/passphrase/delete:
    delete:
      tags:
        - Security
      summary: Delete passphrase from comm module
      responses:
        '200':
          description: Passphrase deleted

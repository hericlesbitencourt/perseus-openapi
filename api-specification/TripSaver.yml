openapi: 3.0.0
info:
  title: TripSaver® FXR Recloser LTE Communication Module Management Interface
  description: API for managing TripSaver FXR recloser devices.
  version: 1.0.0

servers:
  - url: http://localhost:8080/api
    description: Local development server

tags:
  - name: Authentication
    description: Authentication-related endpoints
  - name: Device
    description: Device-related endpoints
  - name: Security
    description: Security and access control
  - name: Application Settings
    description: Application-level settings

paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: 'user@example.com'
                password:
                  type: string
                  format: password
                  example: 'P@ssw0rd!'
      responses:
        '200':
          description: User logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: 'b1a2c3d4e5f6'
                  username:
                    type: string
                    example: 'admin'
                  role:
                    type: string
                    example: 'admin | engineer | technician'
                  interface:
                    type: string
                    enum: [local, management]
                    example: management
        '401':
          description: Invalid credentials

  /comm-module/status:
    get:
      tags:
        - Device
      summary: Get Comm Module communication and security status
      responses:
        '200':
          description: Status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  communicationStatus:
                    type: string
                    example: 'SUCCESSFUL'
                  securityStatus:
                    type: string
                    enum: ['NONE', 'PASSPHRASE BASED SECURITY', 'CERTIFICATE BASED SECURITY']
                    example: 'NONE'
                  cmPassphrase:
                    type: boolean
                    example: false
                  cmCertificate:
                    type: boolean
                    example: false
                  cmPasskey:
                    type: boolean
                    example: false

  /interface/type:
    get:
      tags:
        - Device
      summary: Determine which interface should be rendered (local or management)
      responses:
        '200':
          description: Interface type determined
          content:
            text/plain:
              schema:
                type: string
                enum: [local, management]
                example: management

  /general-info:
    get:
      tags:
        - Device
      summary: Get general device information
      responses:
        '200':
          description: General device information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  imei:
                    type: string
                    example: '350936963397063'
                  connectedApn:
                    type: string
                    example: 'apnlactec.com.br'
                  modemModel:
                    type: string
                    example: 'LE910C1-WWXD'
                  batteryVoltage:
                    type: string
                    example: '3.3V'
                  chargeStatus:
                    type: string
                    example: '83%'
                  energyDirection:
                    type: string
                    example: 'Attached to NGTS but COMM Module is not energized'
                  coordinates:
                    type: string
                    example: '-25.447861,-49.243150'
                  connectedCarrier:
                    type: string
                    example: 'TIM'
                  connectionType:
                    type: string
                    example: '4G'
                  iccid:
                    type: string
                    example: '89550447000021156188'
                  iccidFromEsim:
                    type: string
                    example: '123456789'
                  currentFirmwareVersion:
                    type: string
                    example: '4.0.01'

  /logs/tripsaver/download/{log_type}:
    get:
      tags:
        - Device
      summary: Download TripSaver log by type
      parameters:
        - in: path
          name: log_type
          required: true
          schema:
            type: string
            enum:
              - real-time-nameplate
              - real-time-variables
              - real-time-statistics
              - system-analytics
              - overcurrent
              - engineering
              - security
              - fault-interrupting
      responses:
        '200':
          description: TripSaver log downloaded
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
            text/csv:
              schema:
                type: string
                format: binary
            application/octet-stream:
              schema:
                type: string
                format: binary

  /upgrade/:
    post:
      tags:
        - Device
      summary: Upgrade TripSaver firmware (alias)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: TripSaver firmware uploaded successfully (progress stream may follow)
          content:
            text/plain:
              schema:
                type: string
                example: 'Upload succeeded'
        '406':
          description: Digital signature verification was unsuccessful
          content:
            text/plain:
              schema:
                type: string
                example: 'Digital signature verification was unsuccessful'
        '412':
          description: Uploaded firmware image is the same as the current active one
          content:
            text/plain:
              schema:
                type: string
                example: 'Uploaded firmware image is the same as the current active one'
        '413':
          description: Uploaded firmware image is too large
          content:
            text/plain:
              schema:
                type: string
                example: 'Uploaded firmware image is too large'
        '415':
          description: Firmware image is invalid
          content:
            text/plain:
              schema:
                type: string
                example: 'Firmware image is invalid'
        '500':
          description: Firmware upload failed (internal server error)
          content:
            text/plain:
              schema:
                type: string
                example: 'Firmware upload failed'

  /firmware/tripsaver/upgrade:
    post:
      tags:
        - Device
      summary: Upgrade TripSaver firmware
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: TripSaver firmware uploaded successfully (progress stream may follow)
          content:
            text/plain:
              schema:
                type: string
                example: 'Upload succeeded'
        '406':
          description: Digital signature verification was unsuccessful
          content:
            text/plain:
              schema:
                type: string
                example: 'Digital signature verification was unsuccessful'
        '412':
          description: Uploaded firmware image is the same as the current active one
          content:
            text/plain:
              schema:
                type: string
                example: 'Uploaded firmware image is the same as the current active one'
        '413':
          description: Uploaded firmware image is too large
          content:
            text/plain:
              schema:
                type: string
                example: 'Uploaded firmware image is too large'
        '415':
          description: Firmware image is invalid
          content:
            text/plain:
              schema:
                type: string
                example: 'Firmware image is invalid'
        '500':
          description: Firmware upload failed (internal server error)
          content:
            text/plain:
              schema:
                type: string
                example: 'Firmware upload failed'

  /firmware/activate:
    post:
      tags:
        - Device
      summary: Activate firmware version
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
            example: '4.0.01'
      responses:
        '200':
          description: Firmware activated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    example: 4.0.01
                  message:
                    type: string
                    example: Firmware activated successfully
            text/plain:
              schema:
                type: string
                example: 'Firmware activated successfully'
        '402':
          description: Specified version is not found in the TripSaver firmware storage
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Specified version is not found in the TripSaver firmware storage
            text/plain:
              schema:
                type: string
                example: 'Specified version is not found in the TripSaver firmware storage'
        '412':
          description: Attempt to activate currently active version
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Attempt to activate currently active version
            text/plain:
              schema:
                type: string
                example: 'Attempt to activate currently active version'
        '503':
          description: TS3 overcurrent algorithm is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: TS3 overcurrent algorithm is running
            text/plain:
              schema:
                type: string
                example: 'TS3 overcurrent algorithm is running'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error during activation
            text/plain:
              schema:
                type: string
                example: 'Internal server error during activation'
  /firmware/available-versions:
    get:
      tags:
        - Device
      summary: Get available firmware versions
      responses:
        '200':
          description: Available firmware versions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  versions:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                          example: '4.0.01'
                        active:
                          type: boolean
                          example: true

  /config/tripsaver/import:
    post:
      tags:
        - Device
      summary: Import TripSaver configuration file
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: TripSaver configuration imported

  /config/tripsaver/export:
    get:
      tags:
        - Device
      summary: Export TripSaver configuration
      responses:
        '200':
          description: TripSaver configuration exported

  /security/mode:
    get:
      tags:
        - Security
      summary: Get current security mode
      responses:
        '200':
          description: Security mode retrieved
          content:
            text/plain:
              schema:
                type: string
                enum: [no-security, passphrase, certificate]
    put:
      tags:
        - Security
      summary: Configure security mode
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              enum: [no-security, passphrase, certificate]
              description: The security mode to apply
      responses:
        '200':
          description: Security mode configured
          content:
            text/plain:
              schema:
                type: string
                enum: [no-security, passphrase, certificate]

  /security/csr/download:
    get:
      tags:
        - Security
      summary: Download CSR for certificate
      responses:
        '200':
          description: CSR downloaded
          content:
            application/pkcs10:
              schema:
                type: string
                format: binary

  /security/certificate/upload:
    post:
      tags:
        - Security
      summary: Upload certificate to comm module
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                certificate:
                  type: string
                  format: binary
                file:
                  type: string
                  format: binary
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Certificate uploaded

  /security/certificate/push:
    post:
      tags:
        - Security
      summary: Push certificate to TripSaver
      responses:
        '200':
          description: Certificate pushed

  /security/certificate/delete:
    delete:
      tags:
        - Security
      summary: Delete certificate from TripSaver
      responses:
        '200':
          description: Certificate deleted

  /logs/comm/download:
    get:
      tags:
        - Device
      summary: Download selected Comm logs
      description: Download Comm logs by type using query parameter. Frontend uses this endpoint with type query parameter to download specific log types.
      parameters:
        - in: query
          name: type
          required: true
          schema:
            type: string
            enum:
              - engineering-events
              - security-events
              - debug
          example: engineering-events
      responses:
        '200':
          description: Comm log downloaded as zip file
          content:
            application/zip:
              schema:
                type: string
                format: binary

  /firmware/comm/upgrade:
    post:
      tags:
        - Device
      summary: Upgrade Comm firmware
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Comm firmware upgraded successfully

  /config/common/import:
    post:
      tags:
        - Device
      summary: Import common configuration file
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
          application/json:
            schema:
              type: object
            example:
              setting: value
      responses:
        '200':
          description: Common configuration imported

  /config/common/export:
    get:
      tags:
        - Device
      summary: Export common configuration
      responses:
        '200':
          description: Common configuration exported

  /config/specific/import:
    post:
      tags:
        - Device
      summary: Import specific configuration file
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Specific configuration imported

  /config/specific/export:
    get:
      tags:
        - Device
      summary: Export specific configuration
      responses:
        '200':
          description: Specific configuration exported

  /password/change:
    post:
      tags:
        - Security
      summary: Change password for a role
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
                - currentPassword
                - newPassword
              properties:
                role:
                  type: string
                  enum: [admin, engineer, technician]
                currentPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        '200':
          description: Password updated

  /password/change/local-admin:
    post:
      tags:
        - Security
      summary: Change local admin password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        '200':
          description: Local admin password updated

  /security/passwords/reset:
    post:
      tags:
        - Security
      summary: Reset all passwords to factory default
      responses:
        '200':
          description: Passwords reset to factory default

  /password/reset/local-admin:
    post:
      tags:
        - Security
      summary: Reset local admin password to factory default
      responses:
        '200':
          description: Local admin password reset

  /password/reset/remote-roles:
    post:
      tags:
        - Security
      summary: Reset remote role passwords to factory default
      responses:
        '200':
          description: Remote role passwords reset

  /security/master-reset:
    post:
      tags:
        - Security
      summary: Reset device to factory default configuration
      responses:
        '200':
          description: Device reset initiated

  /security/reboot-comm-module:
    post:
      tags:
        - Security
      summary: Reboot communication module
      responses:
        '200':
          description: Communication module rebooted

  /settings:
    get:
      tags:
        - Application Settings
      summary: Get current application settings
      responses:
        '200':
          description: Settings retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  language:
                    type: string
                    example: 'English'
                  dateFormat:
                    type: string
                    example: 'mm-dd-yyyy'
                  timeFormat:
                    type: string
                    example: '12-hour | 24-hour'

  /settings/language:
    put:
      tags:
        - Application Settings
      summary: Update application language
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              enum: ['English', 'Spanish', 'Português Brasil']
              example: 'English'
      responses:
        '200':
          description: Language updated successfully
          content:
            text/plain:
              schema:
                type: string
                example: 'English'

  /settings/date-format:
    put:
      tags:
        - Application Settings
      summary: Update date format
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              enum: ['mm-dd-yyyy', 'dd-mm-yyyy', 'yyyy-mm-dd']
              example: 'mm-dd-yyyy'
      responses:
        '200':
          description: Date format updated successfully
          content:
            text/plain:
              schema:
                type: string
                example: 'mm-dd-yyyy'

  /settings/time-format:
    put:
      tags:
        - Application Settings
      summary: Update time format
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              enum: ['12-hour', '24-hour']
              example: '12-hour'
      responses:
        '200':
          description: Time format updated successfully
          content:
            text/plain:
              schema:
                type: string
                example: '12-hour'

  # Security mode Passphrase selected - extra enpoints
  /security/passphrase/save:
    put:
      tags:
        - Security
      summary: Save passphrase for comm module
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: The passphrase to save for comm module security
      responses:
        '200':
          description: Passphrase saved
          content:
            text/plain:
              schema:
                type: string
                example: 'Passphrase saved'

  /security/passphrase/delete:
    delete:
      tags:
        - Security
      summary: Delete passphrase from comm module
      responses:
        '200':
          description: Passphrase deleted

  /security/passkey/push:
    post:
      tags:
        - Security
      summary: Push passkey to TripSaver
      responses:
        '200':
          description: Passkey pushed

  /security/passkey/delete:
    delete:
      tags:
        - Security
      summary: Delete passkey from TripSaver
      responses:
        '200':
          description: Passkey deleted
